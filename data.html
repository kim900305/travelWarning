<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


</head>

<body>

    <button id="reqBtn">요청</button>




    <script>


        document.getElementById("reqBtn").addEventListener("click", () => {
            f_reqData();
        });


        function f_reqData() {

            let v_url = "http://apis.data.go.kr/1262000/TravelAlarmService2/getTravelAlarmList2";
            let v_query = "?serviceKey=34V1%2Fa%2Frw2QLsRo%2FZHv7pWm7WVE1yktJGtv9DO98yG%2BaKdqx9tWAdu162INxY80WLwfsZJBfjqdW7ahG8ysrng%3D%3D";
                v_query += "&pageNo=1&numOfRows=200"

            $.ajax({
                url: v_url + v_query,
                method: "Get",
                success: function (response) {
                    console.log(response);

                    localStorage.setItem('country', JSON.stringify(response));
                }
            });
        };



    </script>
</body>

</html>
